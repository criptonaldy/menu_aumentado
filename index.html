<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #start { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; }
        #start button { background:#4285f4; color:white; border:none; padding:20px 40px; font-size:20px; border-radius:10px; margin-top:20px; cursor:pointer; }
        #arScene { display:none; width:100vw; height:100vh; }
    </style>
</head>
<body>
    <!-- BOT√ìN DE INICIO -->
    <div id="start">
        <h1>Planta Napolitana AR</h1>
        <p>Enfoca el c√≥digo QR con la c√°mara</p>
        <button onclick="startAR()">üëÅÔ∏è ACTIVAR C√ÅMARA</button>
    </div>
    
    <!-- ESCENA AR -->
    <div id="arScene">
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
            
            <!-- Esto buscar√° CUALQUIER QR -->
            <a-nft
                type="nft"
                url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">
                
                <a-entity
                    gltf-model="https://criptonaldy.github.io/menu_aumentado/planta_napolitana.glb"
                    scale="0.05 0.05 0.05"
                    position="0 0 0"
                    rotation="0 180 0">
                </a-entity>
            </a-nft>
            
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>
        function startAR() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('arScene').style.display = 'block';
        }
    </script>
</body>
</html>
